<div class="w-full h-dvh flex flex-row items-center background">
    <div class="w-2/3 flex items-center flex-row justify-center">
        <img src="imglogo.png" class="w-[40%]" alt="">
    </div>
    <div class="bg-white h-dvh w-1/3 flex flex-col justify-center items-center">
        <div class="w-[80%]">
            <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
            <form (ngSubmit)="onLogin()">
                <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="w-full p-2 border rounded mb-2" required>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
                
                <button type="submit" class="w-full bg-[#F57600] text-white p-2 rounded">
                Login
                </button>
            </form>
        </div>
    </div>
</div>
