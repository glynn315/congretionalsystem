<div class="py-4">
    <div class="w-full flex flex-row justify-between items-center bg-[#F57600] py-5 px-4 text-white rounded-xl">
        <header class="text-lg font-semibold">Funding History</header>
    </div>
    <div class="flex flex-col gap-4 mt-4 p-2">
        <div *ngFor="let funding of fundingsInformation" class="w-full px-4 py-4 flex flex-row justify-between items-center rounded-md shadow shadow-black">
            <div class="flex flex-col">
            <p class="font-semibold text-xl">{{ funding.funding_information }}</p>
            <b>
                Balance:
                <span class="text-blue-500">
                {{ getBudgetByFundingId(funding.id!) | number }}
                </span>
            </b>
            </div>

            <div class="flex flex-row items-center gap-3">
                <button (click)="openModal(funding.id!)" class="bg-green-600 p-2 rounded-full px-7 flex flex-row justify-center item-center gap-2 text-white">
                    <lucide-icon [img]="Funding"></lucide-icon> Update Funds
                </button>
                <span (click)="viewFundings(funding.id!)" class="cursor-pointer">View History</span>
            </div>
        </div>
        <div *ngIf="pettyCashFunding" class="w-full px-4 py-4 flex flex-row justify-between items-center rounded-md shadow shadow-black mt-4">
            <div class="flex flex-col">
                <p class="font-semibold text-xl">{{ pettyCashFunding.funding_information }}</p>
                <b>
                Today's Total:
                <span class="text-blue-500">
                    {{ pettyCashFunding.total_today | number }}
                </span>
                </b>
            </div>

            <div class="flex flex-row items-center gap-3">
                <button (click)="openModalPetty(pettyCashFunding.id!)" class="bg-green-600 p-2 rounded-full px-7 flex flex-row justify-center items-center gap-2 text-white">
                    <lucide-icon [img]="Funding"></lucide-icon> Update Funds
                </button>
                <span (click)="viewFundings(pettyCashFunding.id!)" class="cursor-pointer">View History</span>
            </div>
        </div>
    </div>
</div>

<app-modal [Title]="TitleHeader" [isVisible]="isVisible" (closeModal)="closeModal()">
    <form (ngSubmit)="addFundings()">
        <div class="mt-2">
            <label for="">Amount</label>
            <input type="text" name="amount" [(ngModel)]="budgetField.amount" id="" class="w-full p-2 border rounded-md">
        </div>
        <button class="w-full p-2 rounded-full bg-[#F57600] text-white mt-3">
            Save Changes
        </button>
    </form>
</app-modal>
<app-modal [Title]="TitleHeaderPettyCash" [isVisible]="isVisible1" (closeModal)="closePettyCashModal()">
    <form (ngSubmit)="addPettyCashFunds()">
        <div class="mt-2">
            <label for="">Amount</label>
            <input type="number" name="amount" [(ngModel)]="budgetField.amount" class="w-full p-2 border rounded-md" placeholder="Enter amount">
        </div>
        <button class="w-full p-2 rounded-full bg-[#F57600] text-white mt-3">
            Add Fund
        </button>
    </form>
</app-modal>
