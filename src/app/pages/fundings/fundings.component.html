<div class="py-4">
    <div class="w-full flex flex-row justify-between items-center bg-[#48A6A7] py-5 px-4 text-white rounded-xl">
        <header class="text-lg font-semibold">Funding History</header>
        <!-- <div class="flex flex-row items-center gap-2">
            <p class="m-0">Current Funding: <span class="font-semibold text-black"> â‚± 100.00</span></p>
            <button class="p-1 px-3 bg-cyan-200 shadow text-black rounded-full flex flex-row gap-2" (click)="openModal()"> <lucide-icon [img]="Funding"></lucide-icon> Update Funding</button>
        </div> -->
    </div>
    <div class="flex flex-col gap-4 mt-4">
    <div *ngFor="let funding of fundingsInformation" class="w-full px-4 py-4 flex flex-row justify-between items-center rounded-md shadow shadow-black">
        <div class="flex flex-col">
        <p class="font-semibold text-xl">{{ funding.funding_information }}</p>
        <b>
            Balance:
            <span class="text-blue-500">
            {{ getBudgetByFundingId(funding.id!) | number }}
            </span>
        </b>
        </div>

        <div class="flex flex-row items-center gap-3">
        <button (click)="openModal(funding.id!)" class="bg-green-600 p-2 rounded-full px-7 flex flex-row justify-center item-center gap-2 text-white">
            <lucide-icon [img]="Funding"></lucide-icon> Update Funds
        </button>
        <span>View History</span>
        </div>
    </div>
    </div>
</div>

<app-modal [Title]="TitleHeader" [isVisible]="isVisible" (closeModal)="closeModal()">
    <form (ngSubmit)="addFundings()">
        <div class="mt-2">
            <label for="">Amount</label>
            <input type="text" name="amount" [(ngModel)]="budgetField.amount" id="" class="w-full p-2 border rounded-md">
        </div>
        <button class="w-full p-2 rounded-full bg-[#48A6A7] text-white mt-3">
            Save Changes
        </button>
    </form>
</app-modal>
