<div class="py-4">
    <div class="w-full flex flex-row justify-between items-center bg-[#F57600] p-3 text-white rounded-xl">
        <header class="text-lg font-semibold">Solicitations</header>
        <div class="flex flex-row items-center gap-2">
            <button class="p-1 px-3 bg-cyan-200 shadow text-black rounded-full flex flex-row gap-2" (click)="openModal()"> <lucide-icon [img]="plus"></lucide-icon> Solicitation</button>
        </div>
    </div>
</div>

<app-modal [Title]="TitleHeader" [isVisible]="isVisible" (closeModal)="closeModal()">
    <header class="text-xl mt-2 font-bold">Solicitation Information</header>
    <form (ngSubmit)="SubmitSolicitation()">
        <div class="flex flex-row gap-3">
            <div class="mt-2 w-full">
                <label for="">Name of Solicitor</label>
                <input type="text" name="name_solicitor" [(ngModel)]="SolicitationFields.name_solicitor" id="" class="w-full p-2 border rounded-md">
            </div>
            <div class="mt-2 w-3/6">
                <label for="">Particulars</label>
                <input type="text" name="particular" [(ngModel)]="SolicitationFields.particular" id="" class="w-full p-2 border rounded-md">
            </div>
        </div>
        <div class="mt-1">
            <div>Purpose of Solicitation</div>
            <textarea name="purpose" id="" [(ngModel)]="SolicitationFields.purpose" class="p-2 border rounded-md w-full">
            </textarea>
        </div>
        <div class="flex flex-row gap-3">
            <div class="mt-2 w-full">
                <div>Amount</div>
                <input type="text" name="amount" [(ngModel)]="SolicitationFields.amount" id="" class="w-full p-2 border rounded-md">
            </div>
            <div class="mt-2 w-3/6">
                <label for="">Date of Event</label>
                <input type="date" name="date_event" [(ngModel)]="SolicitationFields.date_event" id="" class="w-full p-2 border rounded-md">
            </div>
        </div>
        <button class="w-full p-2 rounded-full bg-[#F57600] text-white mt-3">
            Save Changes
        </button>
    </form>
</app-modal>

<div class="mt-6 bg-white p-4 rounded-xl shadow">
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
