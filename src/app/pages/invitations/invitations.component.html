<div class="py-4">
    <div class="w-full flex flex-row justify-between items-center bg-[#F57600] p-3 text-white rounded-xl">
        <header class="text-lg font-semibold">Invitations</header>
        <div class="flex flex-row items-center gap-2">
        <button class="p-1 px-3 bg-cyan-200 shadow text-black rounded-full flex flex-row gap-2" (click)="openModal()"> 
            <lucide-icon [img]="plus"></lucide-icon> Invitations
        </button>
        </div>
    </div>
</div>

<app-modal [Title]="TitleHeader" [isVisible]="isVisible" (closeModal)="closeModal()">
    <header class="text-xl mt-2 font-bold">Invitations Information</header>
    <form (ngSubmit)="submitInvitation()">
        <div class="flex flex-row gap-3">
            <div class="mt-2 w-4/6">
                <label>Name of Inviter</label>
                <input type="text" name="name_inviter" [(ngModel)]="InvitationFields.name_inviter" class="w-full p-2 border rounded-md">
            </div>
            
            <div class="mt-2 w-2/6">
                <label>Date of Invitation</label>
                <input type="date" name="dateInvitation" [(ngModel)]="InvitationFields.dateInvitation" class="w-full p-2 border rounded-md">
            </div>
        </div>
        <div class="mt-2 w-full">
            <label>Full Address</label>
            <input type="text" name="event_address" [(ngModel)]="InvitationFields.event_address" class="w-full p-2 border rounded-md">
        </div>
        <div class="mt-1">
            <div>Purpose of Invitation</div>
            <textarea name="purpose" [(ngModel)]="InvitationFields.purpose" class="p-2 border rounded-md w-full"></textarea>
        </div>
        <div class="flex flex-row gap-3">
            <div class="mt-2 w-full">
                <label>Contact Number</label>
                <input type="text" name="contact_number" [(ngModel)]="InvitationFields.contact_number" class="w-full p-2 border rounded-md">
            </div>
            <div class="mt-2 w-2/6">
                <label>Remarks</label>
                <input type="text" name="remarks" [(ngModel)]="InvitationFields.remarks" class="w-full p-2 border rounded-md">
            </div>
        </div>
        <button class="w-full p-2 rounded-full bg-[#F57600] text-white mt-3">
        Save Changes
        </button>
    </form>
</app-modal>

<div class="mt-6 bg-white p-4 rounded-xl shadow">
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
